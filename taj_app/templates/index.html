<html>
	<head>
		<title>TAJ - Teaching, Assisting, Judging</title>
		{% load staticfiles %}
        <meta charset='UTF-8'>
        <!--<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>-->
        <!--<script src="{% static 'js/highcharts.js' %}" type='text/javascript'></script>-->
        <link rel="icon" type="image/png"  href="{% static 'items/crown250.png' %}">
        <!--<script src="{% static 'js/bootstrap.min.js' %}" type='text/javascript'></script>-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <link rel="stylesheet" href="{% static 'css/templates.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/justified-nav.css'%}">
        <script type="text/javascript">
            function check_form()
            {
                var id = document.forms["taj_login_form"]["login"].value;
                if(id==="")
                {
                    alert("Please Enter Your Login ID");
                    return false;
                }
                var pass = document.forms["taj_login_form"]["password"].value;
                if(pass==="")
                {
                    alert("Please Enter Your Password");
                    return false;
                }
                return true;
            }
        </script>
	</head>
	<body class="taj_login">
		<div class="taj_header">
		    <a href="/"><img src="{% static 'items/crown500.png' %}" alt="TAJ ICON" class="taj_header_image"></a>
		    <div class="taj_heading">
		            TAJ - Teaching Assisting Judging
		    </div>
		</div>
        <form method="post" action="/" class="login" id="taj_login_form" onsubmit="return check_form()">
            {% csrf_token %}
            <p>
                <label for="login">User ID:</label>
                <input type="text" name="loginid" id="login" maxlength="50">
            </p>

            <p>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" maxlength="32">
            </p>

            <p class="login-submit">
                <button type="submit" class="login-button">Login</button>
            </p>
        </form>
        <div class="taj_signup_div">
            <a href="/signup">Sign Up</a>
        </div>
        {% if error and error != '' %}
            <br/>
            <div class='taj_loginmessage'>
                {{error}}
            </div>
        {% endif %}
    </body>
</html>
